
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAWOR - Wykres i Alerty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>JAWOR - LIVE WYKRES + ALERTY</h1>

        <div class="tv-widget">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div id="tradingview_12345"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
              <script type="text/javascript">
              new TradingView.widget({
                  "width": "100%",
                  "height": 500,
                  "symbol": "NASDAQ:NDX",
                  "interval": "15",
                  "timezone": "Europe/Warsaw",
                  "theme": "dark",
                  "style": "1",
                  "locale": "pl",
                  "toolbar_bg": "#0a0a0a",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "container_id": "tradingview_12345"
              });
              </script>
            </div>
            <!-- TradingView Widget END -->
        </div>

        <section id="webhook">
            <h2>Webhook – Sygnał z TradingView</h2>
            <p>Endpoint webhooka dla alertów:</p>
            <code>https://twoj-serwer/api/tradingview</code>
            <p>Użyj go w alertach TradingView, by przesyłać sygnały do JAWOR.</p>
        </section>
    </div>
</body>
</html>
