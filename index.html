
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JAWOR PRO - LIVE SYGNAŁY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>JAWOR PRO – Sygnały LIVE</h1>
        <div id="signals"></div>
        <footer><p>Aktualizacja co 30s | Demo JSON API</p></footer>
    </div>
    <script>
        async function loadSignals() {
            const res = await fetch('sygnaly.json');
            const data = await res.json();
            const container = document.getElementById('signals');
            container.innerHTML = '';
            data.forEach(sig => {
                const el = document.createElement('div');
                el.className = 'signal';
                el.innerHTML = `
                    <h3>${sig.instrument}</h3>
                    <p>Kierunek: <b>${sig.direction}</b></p>
                    <p>RSI: ${sig.rsi} | EMA: ${sig.ema}</p>
                    <p>Wolumen H1: ${sig.volume} (${sig.volume_change})</p>
                    <p>SL: ${sig.sl} | TP: ${sig.tp}</p>
                    <p>Skuteczność: ${sig.efficiency}%</p>
                `;
                container.appendChild(el);
            });
        }
        loadSignals();
        setInterval(loadSignals, 30000);
    </script>
</body>
</html>
